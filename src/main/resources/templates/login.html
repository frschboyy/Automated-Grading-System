<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Meta Tags for SEO -->
    <meta name="description"
        content="Login page for the Student Portal where students can securely sign in to access their assignments, grades, and dashboard.">
    <meta name="keywords" content="student portal, login, student sign in, grades, assignments, secure login">

    <title>Login - Student Portal</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">
</head>

<body>
    <div class="login-container">
        <div id="signup-success" style="display:none;" class="alert alert-success">
            Account created successfully. Please log in.
        </div>

        <!-- Logo Section -->
        <div class="logo-section">
            <div class="logo">GA</div>
            <h1>GradeAi</h1>
        </div>

        <!-- Login Card -->
        <div class="card">
            <h2 class="card-title">Welcome back!</h2>
            <p class="card-subtitle">Please enter your details to sign in</p>

            <!-- Error Message -->
            <div class="error-message" th:if="${error}" th:text="${error}"></div>

            <!-- Login Form -->
            <form action="/login" method="post">
                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input type="text" id="email" name="email" class="form-input" placeholder="Enter your email"
                        required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-input"
                        placeholder="Enter your password" required>
                </div>

                <button type="submit" class="btn btn-primary">Sign in</button>
            </form>
        </div>

        <!-- Footer -->
        <div class="login-footer">
            Don't have an account? <a href="/signup">Create an account</a>
        </div>
    </div>
    <script type="text/javascript" th:src="@{/js/login.js}"></script>

</body>

</html>
