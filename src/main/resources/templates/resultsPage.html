<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Evaluation Results</title>
    <link rel="stylesheet" th:href="@{/css/results.css}" />

</head>

<body>
    <div class="back-button">
        <a href="/dashboard">&larr; Back to Dashboard</a>
    </div>

    <div class="assignment-header">
        <div>
            <h2 th:text="${assignmentTitle}">Assignment Title</h2>
            <p th:text="${assignmentDescription}">Assignment description goes here...</p>
        </div>
        <div>
            <h2>
                <a class="download-link" th:href="@{/download(file=${downloadUrl})}">
                    Download
                </a>
            </h2>
        </div>
    </div>
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Question</th>
                <th>Answer</th>
                <th>Score</th>
                <th>Max</th>
                <th>Feedback</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="result : ${results}" th:onclick="'showModal(' + ${result.questionNumber} + ')'">
                <td th:text="${result.questionNumber}"></td>
                <td th:text="${result.question}"></td>
                <td th:text="${result.answer}"></td>
                <td th:text="${result.score}"></td>
                <td th:text="${result.maxScore}"></td>
                <td th:text="${result.feedback}"></td>
            </tr>
        </tbody>
    </table>

    <!-- Modal Popup Template -->
    <div th:each="result : ${results}" th:id="'modal-' + ${result.questionNumber}" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal(this)">&times;</span>
            <h3>Evaluation Details</h3>

            <div class="field"><span class="label">Question:</span>
                <p th:text="${result.question}"></p>
            </div>
            <div class="field"><span class="label">Answer:</span>
                <p th:text="${result.answer}"></p>
            </div>
            <div class="field"><span class="label">Score:</span> <span th:text="${result.score}"></span> / <span
                    th:text="${result.maxScore}"></span></div>
            <div class="field"><span class="label">Feedback:</span>
                <p th:text="${result.feedback}"></p>
            </div>
        </div>
    </div>

    <!-- Score Card -->
    <div class="score-card">
        <div class="score-percentage">
            <span th:text="${#numbers.formatPercent(scoreCard.score / scoreCard.maxScore, 0, 0)}"></span>
        </div>
        <div class="score-values">
            <span th:text="${#numbers.formatInteger(scoreCard.score, 0)}"></span>
            /
            <span th:text="${#numbers.formatInteger(scoreCard.maxScore, 0)}"></span>
        </div>
    </div>
    <script type="text/javascript" th:src="@{/js/results.js}"></script>

</body>

</html>
